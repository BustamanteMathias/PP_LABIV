<h1>SELECCIONAR PAIS</h1>
<div class="contenedor" style="height: 350px; overflow-x: hidden;">
  <div *ngFor="let pais of this.listaPaises">

    <li class="list-group-item d-flex justify-content-between lh-sm">
      <button class="btn btn-light" (click)='SeleccionPais(pais.name)' style="width: 300px;">
        <div>
          <h6 class="my-0">{{pais.name}}</h6>
          <small class="text-muted">{{pais.region}}</small>
        </div>
      </button>
      <img src={{pais.flag}} alt="" style="width: 180px; height: 50px;">
    </li>

  </div>
  <br>
</div>
