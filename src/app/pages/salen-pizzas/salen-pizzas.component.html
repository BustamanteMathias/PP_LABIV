<app-nav-bar [estaLogueado]="this.logueado" [esAdmin]="this.admin"></app-nav-bar>

<div class="container py-3">
  <header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Gestionar Pizzas</h1>
    </div>
  </header>

  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-white bg-primary border-primary">
            <h4 class="my-0 fw-normal">Nueva</h4>
          </div>
            <app-pizza-add (pizzaNew)="addPizza($event)"></app-pizza-add>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-warning">
          <div class="card-header py-3 bg-warning border-warning">
            <h4 class="my-0 fw-normal">Modificar</h4>
          </div>
          <app-pizza-update [pizzaSelect]="this.pizzaPick"></app-pizza-update>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-danger">
          <div class="card-header py-3 text-white bg-danger border-danger">
            <h4 class="my-0 fw-normal">Eliminar</h4>
          </div>
          <app-pizza-delete [pizzaSelect]="this.pizzaPick"></app-pizza-delete>
        </div>
      </div>
    </div>

    <h2 class="display-6 text-center mb-4">Lista de Pizzas</h2>

    <app-pizza-listado [pizzasListado]="this.listaPizzas" (pizzaSelect)="PizzaPick($event)"></app-pizza-listado>
  </main>
</div>
