<app-nav-bar [estaLogueado]="false" [esAdmin]="false"></app-nav-bar>
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <h1>Bienvenido</h1>
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4 fw-normal">{{this.UserGitHub.name}}</h1>
    <h2 class="fw-normal">{{this.UserGitHub.location}}</h2>
    <h3 class="fw-normal">{{this.UserGitHub.company}}</h3>

    <br>
    <p class="lead fw-normal">{{this.UserGitHub.bio}}</p>
    <img src={{this.UserGitHub.avatar_url}} class="rounded-circle"><br>

    <a type="button" class="btn btn-secondary btn-sm" style="margin-top: 2px;" href={{this.UserGitHub.html_url}}>Ir a
      GitHub</a><br><br>
    <a class="btn btn-outline-secondary" (click)="Navegar('ingresar')">Ir a Ingresar</a>
  </div>
  <div class="product-device shadow-sm d-none d-md-block"></div>
  <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>
